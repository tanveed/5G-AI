<html>
  <head>
    <style type="text/css">
        p {
          color: black;
          background-color: white; }
        </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let el;

      socket.on('time', (like) => {
        el = document.getElementById('like');
        el.innerHTML = 'Like';
      });
      socket.on('time', (dislike) => {
        el = document.getElementById('dislike');
        el.innerHTML = 'Dislike';
      });
    </script>
  </head>
  <body>
    <p id="like"></p>
    <p id="dislike"></p>
  </body>
</html>
